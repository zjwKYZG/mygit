<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body class="timo-layout-page">
<div class="layui-card timo-tree" th:attr="data-url=@{'/sys/dept/list'}">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 部门管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body layui-row">
        <div class="layui-col-lg2 layui-col-sm3">
            <div class="layui-card timo-nav-tree">
                <div class="layui-card-header">部门结构</div>
                <div class="layui-card-body">
                    <ul class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="layui-col-lg10 layui-col-sm9">
            <div class="layui-row timo-card-screen">
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup popup-add" data-title="添加部门" th:attr="data-url=@{/sys/dept/add}"  data-size="500,410">
                        <i class="fa fa-plus"></i> 添加</button>
                </div>
            </div>
            <table class="layui-table timo-table timo-tree-table">
                <thead>
                <tr>
                    <th class="timo-table-checkbox">
                        <label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th>部门ID</th>
                    <th>部门名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="tree-hide">
                <tr class="{{$hide}}" tree-pid="{{pid}}" tree-id="{{id}}">
                    <td><label class="timo-checkbox"><input type="checkbox" value="{{id}}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td>{{id}}</td>
                    <td>{{deptName}}</td>
                    <td>
                        <a class="open-popup popup-edit" data-title="编辑部门" th:attr="data-url=@{'/sys/dept/edit/{{id}}'}"  data-size="500,410" href="#">编辑</a>
                        <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/sys/dept/detail/{{id}}'}"  data-size="800,600" href="#">详细</a>
                        <a class="ajax-get popup-delete" th:attr="data-msg='您是否确定删除'" th:href="@{'/sys/dept/delete/{{id}}'}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.exedit.min.js}"></script>
<script type="text/javascript" th:src="@{/js/timoTree.js}"></script>
<script type="text/javascript">
    $.fn.timoTree();
</script>
</body>
</html>
